<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>uHost Signup</title>
    <link rel="shortcut icon" href="../favicon.png" />
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="start-hosting.css" />
  </head>

  <body>
    <div class="background">
      <div class="modal">
        <h1 class="modal__title">Do you want to continue?</h1>
        <div class="modal__actions">
          <a href="start-hosting/index.html" class="modal__action">Yes!</a>
          <button class="modal__action modal__action--negative" type="button">
            No!
          </button>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="logo">
        <button class="toggle-button">
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
        </button>
        <a class="link" href="./index.html">
          <img src="../images/uhost-icon.png" alt="Logo" />
        </a>
      </div>
      <nav class="nav">
        <ul class="items">
          <li class="item">
            <a class="link" href="../packages/index.html">Packages</a>
          </li>
          <li class="item">
            <a class="link" href="../customers/index.html">Customers</a>
          </li>
          <li class="item cta">
            <a class="link" href="./index.html">Start Hosting</a>
          </li>
        </ul>
      </nav>
    </header>
    <nav class="mobile-nav">
      <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
          <a href="../packages/index.html">Packages</a>
        </li>
        <li class="mobile-nav__item">
          <a href="../customers/index.html">Customers</a>
        </li>
        <li class="mobile-nav__item mobile-nav__item--cta">
          <a href="./index.html">Start Hosting</a>
        </li>
      </ul>
    </nav>
    <main class="signup-page">
      <h1 class="signup-title">Awesome! Let's dive right in!</h1>
      <form action="index.html" class="signup-form">
        <label for="title">Title</label>
        <select id="title">
          <option value="mr">Mr.</option>
          <option value="ms">Ms.</option>
        </select>
        <label for="first-name">First name</label>
        <input type="text" id="first-name" />
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" />
        <label for="email">E-Mail</label>
        <input type="email" id="email" />
        <label for="password">Password</label>
        <input type="password" id="password" />
        <div class="agreeForm">
          <input type="checkbox" id="agree-terms" />
          <label for="agree-terms"
            >Agree to
            <a href="#">Terms &amp; Conditions</a>
          </label>
        </div>
        <button type="submit" class="button cta-model">Sign Up</button>
      </form>
    </main>
    <footer class="footer">
      <nav>
        <ul>
          <li>
            <a href="#">Support</a>
          </li>
          <li>
            <a href="#">Terms of Use</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="../shared.js"></script>
  </body>
</html>
